        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultContainer = document.getElementById('resultContainer');
        const formContainer = document.getElementById('formContainer');
        const loading = document.querySelector('.loading');

        searchButton.addEventListener('click', function () {
            // 显示加载动画
            loading.style.display = 'block';
            resultContainer.style.opacity = 0;
            formContainer.style.opacity = 0;

            setTimeout(() => {
                const keyword = searchInput.value.trim().toLowerCase();
                const filteredAgencies = agencies.filter(agency => {
                    return agency.name.toLowerCase().includes(keyword) || agency.code.includes(keyword);
                });

                resultContainer.innerHTML = '';
                formContainer.innerHTML = '';

                if (filteredAgencies.length === 0) {
                    resultContainer.innerHTML = '<p class="no-result">未找到相关结果</p>';
                } else {
                    filteredAgencies.forEach(agency => {
                        const item = document.createElement('div');
                        item.classList.add('result-item');
                        item.innerHTML = `
                            <span class="result-name">${agency.name}</span>
                            <span class="result-index">序号: ${agency.index}, 代码: ${agency.code}</span>
                        `;
                        resultContainer.appendChild(item);

                        // 创建表单元素
                        const form = document.createElement('form');
                        form.innerHTML = `
                            <h3>机构信息</h3>
                            <p>序号: ${agency.index}</p>
                            <p>代码: ${agency.code}</p>
                            <p>名称: ${agency.name}</p>
                        `;
                        formContainer.appendChild(form);

                        // 高亮显示匹配的行
                        if (keyword) {
                            item.classList.add('highlight');
                            // 滚动到匹配的行
                            item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                }

                // 显示搜索结果和表单
                resultContainer.style.opacity = 1;
                formContainer.style.opacity = 1;
                // 隐藏加载动画
                loading.style.display = 'none';
            }, 500);
        });
    </script>
